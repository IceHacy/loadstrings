<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            cursor: pointer;
            width: 100%; /* For mobile phones */
        }

        @media only screen and (min-width: 768px) {
            .box {
                width: 50%; /* For desktop */
                /* Add other styles for desktop */
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Make it responsive for mobile -->
</head>
<body>
    <div class="box" onclick="copyToClipboard('https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source')">TestCopyable</div>

    <script>
        function copyToClipboard(text) {
            var input = document.createElement('input');
            input.value = text;
            document.body.appendChild(input);
            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);
            alert('Link copied to clipboard: ' + text);
        }
    </script>
</body>
</html>
